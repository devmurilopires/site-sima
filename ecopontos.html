<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMA - Eco Pontos</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    .popup-content {
      width: 240px;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .popup-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .popup-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #2e7d32;
    }
    .popup-address {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }
    .popup-btn {
      display: inline-block;
      width: 100%;
      background: #0F8C75;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .popup-btn:hover {
      background: #0c6a5a;
    }

    .eco-header {
      background:#2e7d32;
      color:#fff;
      text-align:center;
      padding:40px 20px;
    }
    #map {
      width:100%;
      height:min(85vh, calc(100vh - 220px));
      min-height:420px;
      background:#e5efe7;
      border-top:1px solid #c8e6c9;
      border-bottom:1px solid #c8e6c9;
      position:relative;
      overflow:hidden;
    }
    #controls {
      position:absolute;
      top:12px;
      right:12px; /* foi para o lado direito */
      z-index:1000;
      background:#fff;
      padding:10px 12px;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      font-size:14px;
    }


    /* Botões extras no mapa */
    #map-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1200;
    }
    #map-buttons button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    #map-buttons button:hover {
      background: #f0f0f0;
    }

    @media (max-width:600px){
      .popup-content{width:170px}
      .popup-img{height:90px}
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Logo SIMA" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="entrevista.html">Entrevistas</a></li>
        <li><a href="videoaula.html">Vídeos Aulas</a></li>
        <li><a href="formulario.html">Questões Inéditas</a></li>
        <li><a class="active" href="ecopontos.html">Eco Pontos</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
  </header>



  <section class="eco-header">
    <h1>Mapa de Eco Pontos</h1>
    <p>Encontre pontos de coleta seletiva e descarte consciente na sua região.</p>
  </section>

  <main>
    <div id="map">
      <div id="controls">
        <label for="cidade">Escolha a cidade:</label>
        <select id="cidade"><option value="">Selecione</option></select>
      </div>

      <!-- Botões de ação -->
      <div id="map-buttons">
        <button id="btn-locate" title="Ir para minha localização">
          <i class="bi bi-crosshair"></i>
        </button>
        <button id="btn-clear-route" title="Cancelar rota">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 SIMA. Orgulhosamente criado por DevMuriloPires.</p>
  </footer>

  <!-- JS de mapas -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Seu JS dos Eco Pontos -->
  <script src="ecopontos.js"></script>
  <script src="script.js"></script>
</body>
</html>
